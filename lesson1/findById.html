<!DOCTYPE html>
<html>
<head> 
<meta charset="utf-8"> 
<title>buyi</title> 
</head>
<body>
	
<p id="demo">
JavaScript 能改变 HTML 元素的内容。
</p>
<script>
j=0;
function myFunction()
{
	x=document.getElementById("demo");  // 找到元素
	x.innerHTML="Hello JavaScript!" + j++;    // 改变内容
}
</script>
<button type="button" onclick="myFunction()">点击这里</button>
	
</body>
</html>
