<html>
<head>

<meta charset="utf-8">
<!-- 网页标题 -->

<script>
function displayDate(){
	// 操作id为demo的控件
	document.getElementById("demo").innerHTML=Date();
}
</script>
</head>
<body>

<h1>我的第一个 JavaScript 程序</h1>
<p id="demo">这是一个段落</p>

<!-- 设置类型为按钮 点击事件为displayDate方法 -->
<button type="button" onclick="displayDate()">显示日期</button>

</body>
